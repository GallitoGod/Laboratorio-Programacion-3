{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'css/styles.css' %}?v={{ timestamp }}">
    <title>CITYTUR CATAMARCA</title>
</head>
<body data-page="{% block body_id %}{% endblock %}">
    <header>
        <h1>CITYTUR CATAMARCA</h1>
        <nav>
            <a href="{% url 'core:landing' %}">CityCatamarca</a>
            <a href="{% url 'recorridos:recorrido_formulario' %}">Recorridos</a>
            <a href="{% url 'itinerarios:itinerario_formulario' %}">Itinerarios</a>
            <a href="{% url 'itinerarios:pd_formulario' %}">PPartida</a>
            <a href="{% url 'itinerarios:parada_formulario' %}">Parada</a>
            <a href="{% url 'colectivos:colectivo_listar' %}">Colectivo</a>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    {% block mensajes %}
    <style>
        .respuesta_positiva {
            background-color: #0096bfab;
            color: #fff;
            border-radius: 7px;
        }

        .respuesta_negativa {
            background-color: #e24e41;
            color: #fff;
            border-radius: 7px;
        }
    </style>
    {% endblock %}
    {% block footer_script %}
    <footer>
        <p>&copy; 2025 CITYTUR CATAMARCA. Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="{% static 'js/index.js' %}"></script>
    {% endblock %}
</body>
</html>
