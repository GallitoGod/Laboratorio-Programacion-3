<!--
Permitir la reserva anticipada del recorrido, brindando al turista la posibilidad de
seleccionar la fecha, hora, punto de partida, recorrido y la cantidad de personas para las
cuales realiza la reserva.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITYTUR CATAMARCA</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body data-page="reserva_form">
    <header>
        <h1>Formulario de Reservas</h1>
        <nav>
            <a href="landing_page.html">CityCatamarca</a>
            <a href="recorrido_form.html">Recorridos</a>
            <a href="reserva_form.html">Reservas</a>
        </nav>
    </header>
    <main id="main-form">
        <form class="recorrido-form">
            <label for="fecha">Fecha y hora</label>
                <input id="fecha" class="recorrido-input" type="datetime-local">
            <label for="Recorrido">Recorrido</label>
                <select id="Recorrido" class="recorrido-input">
                    <option value="">recorrido 1</option>
                    <option value="">recorrido 2</option>
                    <option value="">recorrido 3</option>
                </select>
            <label for="Cant_per">Cantidad de personas</label>
                <input type="number" id="Cant_per" min="1">

        <div class="buttoner-form">
            <button type="submit">Agregar</button>
            <button class="remove-btn" type="remove">Eliminar</button>
        </div>
    </form>
    </main>
    <footer>
        <p class="text-footer">&copy; 2025 CITYTUR CATAMARCA. Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="../../js/index.js"></script>
</body>
</html>
