{% extends "base.html" %}
{% block titulo %}Inicio Sesión{% endblock %}
{% block content %}
<style>
    .mb-3 {
        display: flex;
        flex-direction: column;
    }
</style>  

    <section id="home">
        <h1>Login de Usuario</h1>
        <p>Ingrese sus credenciales para Ingresar al Sistema</p>
    </section>
    <hr class="w-75">
    <br>
    {% if msj %}
    <div>{{ msj }}</div>
    {% endif %}
    
    <form action="{% url 'usuarios:login' %}" method="post" class="w-75">
    
        {% csrf_token %}
    
        <div class="mb-3">
            <label class="form-label" for="username">Nombre de Usuario: </label>
            <input type="text" id="username" name="username" class="form-control" >
        </div>
    
        <div class="mb-3">
            <label class="form-label" for="passw">Contraseña: </label>
            <input type="password" id="passw" name="password" class="form-control" >
        </div>
    
        <input type="submit" class="btn btn-primary" value="Entrar">

    </form>

{% endblock %}
